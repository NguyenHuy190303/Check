<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Student Portal</title>
    <style>
        /* Basic styling for your UI */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.75);
        }

        .options-section {
            padding: 30px;
        }

        .options-section p {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .options-section a {
            text-decoration: none;
            color: #4CAF50; 
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Student Portal</h1>
    </header>
    
    <main>
        <section class="options-section">
            <p>If you do not have an account, please <a href="register.html">register here</a>.</p>
            <p>If you already have an account, please <a href="login.html">login here</a>.</p>
            <p>If you want to view the student list, please <a href="students.html">click here</a>.</p>
            <p>If you want to view the courses list, please <a href="courses.html">click here</a>.</p>
        </section>
    </main>
</body>
</html>
