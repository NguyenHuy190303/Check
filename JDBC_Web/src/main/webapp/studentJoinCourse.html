<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student Join Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        form {
            background: white;
            padding: 20px;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <form method="post" action="studentJoinCourseServlet">
        <h1>Student Join Course</h1>
        <label for="studentId">Student ID:</label><br>
        <input type="text" id="studentId" name="studentId"><br>
        <label for="courseId">Course ID:</label><br>
        <input type="text" id="courseId" name="courseId"><br>
        <input type="submit" value="Join Course">
    </form>
</body>
</html>
